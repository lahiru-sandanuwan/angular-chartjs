<img *ngIf="image" 
     (mousemove)="onMouseMove($event)" 
     (mouseout)="onMouseOut()"
     [src]="image.src"
     [class.w-full]="shouldFitToWidth"
     [class.h-full]="!shouldFitToWidth">

<img *ngIf="maskImg" 
     [src]="maskImg.src" 
     class="mask"
     [class.w-full]="shouldFitToWidth"
     [class.h-full]="!shouldFitToWidth">
